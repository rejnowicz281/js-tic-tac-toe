<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="game-heading game-heading-slide-in">Tic Tac Toe</h1>
            <div class="new-game-buttons">
                <button class="new-game-button" id="new-game-bot">New Game (Bot)</button>
                <button class="new-game-button" id="new-game-friend">New Game (Friend)</button>
            </div>
        </header>
        <main>
            <div id="playerX-container" class="player-container">
                <div class="player-name">Player X</div>
                <div>Points: <span id="playerX-points">0</span></div>
            </div>
            <div id="playerO-container" class="player-container">
                <div class="player-name">Player O</div>
                <div>Points: <span id="playerO-points">0</span></div>
            </div>
            <div class="game-board">
                <div class="square" data-row="0" data-column="0"></div>
                <div class="square" data-row="0" data-column="1"></div>
                <div class="square" data-row="0" data-column="2"></div>
                <div class="square" data-row="1" data-column="0"></div>
                <div class="square" data-row="1" data-column="1"></div>
                <div class="square" data-row="1" data-column="2"></div>
                <div class="square" data-row="2" data-column="0"></div>
                <div class="square" data-row="2" data-column="1"></div>
                <div class="square" data-row="2" data-column="2"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
